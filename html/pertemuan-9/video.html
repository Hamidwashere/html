<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>latihan buat video</title>
  </head>
  <body>
    <h1>video cuy</h1>

    <video width="320" height="420" controls autoplay>
      <source src="hacker.mp4" type="video/mp4" />
    </video>

      <iframe
        width="1196"

        allowfullscreen
