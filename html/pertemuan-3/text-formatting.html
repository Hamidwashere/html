<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Text formatting</title>
  </head>
  <body>
    <p>
      <u>Lorem</u> <b>ipsum</b>dolor <i>sit</i> <smal>amet</small> <strong>consectetur</strong> <sub>adipisicing elit.</sub> Est hic accusamus

      porro deleniti mollitia possimus temporibus dolores voluptatibus dolor.

    <p><sup>ini text superscripted</sup> <sub>ini text subscripted</sub></p>
